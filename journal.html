<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			--background: #000000;
			--primary: #c4f13f;
			--secondary: #f13fda;
			background-color: var(--background);
			font-family: 'Newsreader', serif;
			color: var(--primary);
		}
		#content {
			margin-left: 50px;
			width: 50%;
		}
		h1, h2, h3 {
			color: var(--secondary);
		} 
	</style>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
		window.onload = () => {
			var content = document.getElementById('content')
			fetch("journal.md")
				.then(response => response.text())
				.then(text => content.innerHTML = marked(text))

		}
	</script>
	<title></title>
</head>
<body>
	<div id="content"></div>
</body>
</html>
